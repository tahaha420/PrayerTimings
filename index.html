<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Timing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid bg-success border-dark rounded d-flex justify-content-center" id="cont">
        <h1 class="display-5 fw-normal me-3">Prayer Timings</h1>
    </div>
    <div class="card">

        <form onsubmit="getPrayer();return false">

            <input type="text" name="search" id="search" placeholder="Enter the city..">
            <input type="submit" value="Search" id="submit" class="btn btn-md btn-primary">
        </form>


        <div class="sub">
            <div class="left">

                <div class="container-sm border border-round border-dark mt-3 " id="wd">
                    <p id="Fajr"></p>
                </div>
                <div class="container border border-round border-dark mt-3" id="wd">
                    <p id="Dhuhr"></p>
                </div>
                <div class="container border border-round border-dark mt-3" id="wd">
                    <p id="Asr"></p>
                </div>
                <div class="container border border-round border-dark mt-3" id="wd">
                    <p id="Maghrib"></p>
                </div>
                <div class="container border border-round border-dark mt-3" id="wd">
                    <p id="Isha"></p>
                </div>
                <div class="container border border-round border-dark mt-3" id="wd">
                    <p id="Sunrise"></p>
                </div>
                <div class="container border border-round border-dark mt-3" id="wd">
                    <p id="Sunset"></p>
                </div>
                <div class="container border border-round border-dark mt-3" id="wd">
                    <p id="Midnight"></p>
                </div>
            </div>
        </div>


    </div>
    </div>




</body>
<script src="./app.js"></script>

</html>
